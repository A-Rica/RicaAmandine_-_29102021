<!DOCTYPE html>
 <html lang="fr">
     <head>
         <meta charset="utf-8">
         <meta name= "viewport" content="width=device-width, initial-scale=1.0"/>
         <link rel="stylesheet" type="text/css" media="screen" href="CSS\style.css" />
         <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
          <title>menue - À la francaise</title>  
     </head>

     <body class="accueil">
         <!--En tête-->
         <header>
            <div class="entete-ohmyfood">
                <img src="Maquettes Ohmyfood\images\logo\ohmyfood.png" class="logo-menue"/>
            </div>
            <p class="position-restaurant">
                <i class="fas fa-map-marker-alt localisation"></i>
                <span class="text-restaurant">Paris, Belleville</span>
            </p>
         </header>
         <!--Fin En tête-->
         <section class="en-tete-accueil">
             <p class="explorer-menue">
                 <span class="texte-explorer">Réservez le menu qui vous convient</span>
                 <span class="sous-texte-explorer">Découvrez des restaurants d'exception, selectionné par nos soins.</span>
        
                 <button class="bouton-explorer">Explorer nos restaurants</button>
             </p>
        </section>
        <section class="fonctionnement">
             <h1 class="titre-fonctionnement">Fonctionnement</h1>
             <div id="premier-choix" class="choix-restaurant">
                 <span class="numero-restaurant">1</span>
                 <i class="fas fa-mobile-alt icone"></i>
                 <p class="text-choix-resto">Choisissez un restaurant</p>
             </div>
             <div class="choix-restaurant">
                 <span class="numero-restaurant">2</span>
                 <i class="fas fa-list-ul icone-deux"></i>
                 <p class="text-choix-resto">Composez votre menu</p>
             </div>
             <div class="choix-restaurant">
                 <span class="numero-restaurant">3</span>
                 <i class="fas fa-store icone-trois"></i>
                 <p class="text-choix-resto">Dégustez au restaurant</p>
             </div>
         </section>
         <section class="restaurant">
             <h2 class="titre-restaurant">Restaurants</h2>
         </section>
     </body>
     </html>
